<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Criar Promoção</title>
	</h:head>
	
	<h:body>
		<center><h1>#{usuarioManagedBean.message}</h1></center>
		<center><h2>Criar Promoção</h2></center>
		
		<p:panel header="Nova Promoção">
			<h:form>
				<p:inputText placeholder="Nome do produto" value="#{promocaoManagedBean.promo.nomeProduto}"/><br/>
				<p:inputText placeholder="Descrição" value="#{promocaoManagedBean.promo.descricao}"/><br/>
				<p:inputText placeholder="Preço do produto" value="#{promocaoManagedBean.promo.precoProduto}"/><br/>
				<!-- <p:inputText placeholder="Criador post" value="#{promocaoManagedBean.promo.criadorPost.nome}"/><br/>  -->
				
				<h:commandLink action="usuarioLogado" value="Voltar"/>
				<p:commandButton action="#{promocaoManagedBean.criarPromocao}" value="Criar Promoção"  update="messages"/>
				<!-- <p:button value="Resetar Dados" />  -->
			</h:form>
		</p:panel>
		<p:messages id="messages"/>
	</h:body>

</html>
